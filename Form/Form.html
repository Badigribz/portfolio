<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ASGN</title>
    <link href="./dist/output.css" rel="stylesheet">

</head>
<body>
 
      <form class="bg-white box-content h-max w-max p-5 border-1 " >

          <div>
            <h2 class="text-lg text-center font-bold leading-7 text-gray-900">Test Form</h2><br><br>
          </div>

          <div class="grid md:grid-cols-2 md:gap-4">
            <div class="relative z-0 w-full mb-6 group">
              <label class="peer-focus:font-medium absolute text-xl text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Full Name </label><br>
              <input type="fullname" id="fullname" placeholder="Enter your Full Name"class="block p-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </div>
          </div>
          
          <div class="grid md:grid-cols-2 md:gap-4">
            <div class="relative z-0 w-full mb-6 group">
              <label class="peer-focus:font-medium absolute text-xl text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Email </label><br>
              <input type="email" id="email" placeholder="Enter your Email"class="block p-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </div>
          </div>

          <div class="grid md:grid-cols-2 md:gap-4">
            <div class="relative z-0 w-full mb-6 group">
              <label class="peer-focus:font-medium absolute text-xl text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Phone Number </label><br>
              <input type="number" id="number" placeholder="Enter your Phone Number"class="block p-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </div>
          </div>
          
          <div>
            <p>Age:</p><br>
            <input type="radio" id="age-over-18" name="age" value="over18"><label for="age-over-18"> >18</label><br>
            <input type="radio" id="18-to-35" name="age" value="over18"><label for="18-to-35">18-35</label><br>
            <input type="radio" id="age-over-35" name="age" value="over35"><label for="age-over-35">35+</label><br>
          </div><br>

          <div>
            <p>Education</p><br>
            <input type="checkbox" id="highschool" value="highschool"><label> Highschool</label><br>
            <input type="checkbox" id="somecollege" value="somecollege"><label> Some College</label><br>
            <input type="checkbox" id="associates" value="assosciates"><label> Assosciates Degree</label><br>
            <input type="checkbox" id="bachelors" value="bachelors"><label> Bachelor's Degree </label><br>
          </div><br>

          <div class="grid md:grid-cols-2 md:gap-4">
            <div class="relative z-0 w-full mb-6 group">
              <label class="peer-focus:font-medium absolute text-xl text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Appointment Date </label><br>
              <input type="date" id="appointment" class="block p-2 px-0 w-full text-sm text-black-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </div>
          </div>

          <div>
            <label>Reason for Appointment</label><br><br>
            <select>
              <option>Select Your Reason</option>
              <option>Interview</option>
              <option>Consultation</option>
              <option>Bursary</option>
            </select>
          </div><br>

          <div class="grid md:grid-cols-2 md:gap-4">
            <div class="relative z-0 w-full mb-6 group">
              <label class="peer-focus:font-medium absolute text-xl text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Message </label><br>
              <input type="message" id="message" placeholder="Enter a Message"class="block p-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </div>
          </div>
          <div class=" grid place-content-center">
          <button type="submit" class="text-white bg-gradient-to-r from-pink-300 to-green-300 via-blue-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-64 px-5 py-2.5 text-center m-5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Submit</button>
        </div>
      </form>
      </div>
</body>
</html>
